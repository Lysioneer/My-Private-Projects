<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add character</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="text-center">
        <h1>Add a new character</h1>
        <a href="/">Back</a>
    </div>

    <form method="post" action="/characterAdd">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name">
        <label for="gender">Gender: </label>
        <select id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>
        <label for="race">Race: </label>
        <select id="race" name="race">
            <option>Asura</option>
            <option>Charr</option>
            <option>Human</option>
            <option>Norn</option>
            <option>Sylvari</option>
        </select>
        <label for="level">Level</label>
        <input type="number" id="level" name="level" min="1" max="80">
        <label for="profession">Profession: </label>
        <select id="profession" name="profession">
            <option>Warrior</option>
            <option>Guardian</option>
            <option>Revenant</option>
            <option>Ranger</option>
            <option>Thief</option>
            <option>Engineer</option>
            <option>Mesmer</option>
            <option>Necromancer</option>
            <option>Elementalist</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
