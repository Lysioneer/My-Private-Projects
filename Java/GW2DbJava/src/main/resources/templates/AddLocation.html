<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1>Add a new Location</h1>
        <a href="/listLocation">Back</a>
    </div>

    <form action="/locationAdd" method="post">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name">
        <label for="region">Region: </label>
        <select id="region" name="region">
            <option>Ascalon</option>
            <option>Cantha</option>
            <option>Crystal Desert</option>
            <option>Elona</option>
            <option>Heart of Maguuma</option>
            <option>Kryta</option>
            <option>Maguuma Jungle</option>
            <option>Orr</option>
            <option>Ring of Fire</option>
            <option>Shiverpeak Mountains</option>
        </select>
        <label for="minLevel">Min. Level: </label>
        <input type="number" id="minLevel" name="minLevel" min="15" max="80">
        <label for="maxLevel">Max. Level: </label>
        <input type="number" id="maxLevel" name="maxLevel" min="25" max="80">
        <input type="hidden" name="startingLoc" value="false">
        <button type="submit">Add</button>
    </form>
</div>

</body>
</html>
