<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new Location</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/StyleSheet.css" type="text/css">
</head>
<body>
<div class="body">
    <div class="header">
        <h1>Add a new Location</h1>
        <a href="/listLocation">Back</a>
    </div>

    <form action="/locationAdd" method="post">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name">
        <label for="region">Region: </label>
        <select id="region" name="region">
            <option>Ascalon</option>
            <option>Cantha</option>
            <option>Crystal Desert</option>
            <option>Elona</option>
            <option>Heart of Maguuma</option>
            <option>Kryta</option>
            <option>Maguuma Jungle</option>
            <option>Orr</option>
            <option>Ring of Fire</option>
            <option>Shiverpeak Mountains</option>
        </select>
        <label for="minLevel">Min. Level: </label>
        <input type="number" id="minLevel" name="minLevel" min="15" max="80">
        <label for="maxLevel">Max. Level: </label>
        <input type="number" id="maxLevel" name="maxLevel" min="25" max="80">
        <input type="hidden" name="startingLoc" value="false"><br/>
        <div class="button">
        <button type="submit">Add</button>
        </div>
    </form>
</div>

</body>
</html>
