<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="text-center">
        <h1>Locations</h1>
        <a href="/">Back</a>
        <a href="/addLocation">Add location</a>
    </div>

    <table class="table table-dark">
        <tr>
            <th>Id: </th>
            <th>Name: </th>
            <th>Region: </th>
            <th>Min. Level: </th>
            <th>Max. Level: </th>
            <th></th>
        </tr>
        <tr th:each="location : ${locations}">
            <td th:text="${location.id}">1</td>
            <td th:text="${location.name}">name</td>
            <td th:text="${location.region}">region</td>
            <td th:text="${location.minLevel}">1</td>
            <td th:text="${location.maxLevel}">80</td>
            <td th:if="${location.startingLoc == false}">
                <a th:href="@{/{id}/deleteLocation(id=${location.id})}">Delete</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
