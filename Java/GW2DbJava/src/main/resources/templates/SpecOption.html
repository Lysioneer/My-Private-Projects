<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select specialization</title>
</head>
<body>

    <h1>Select your specialization</h1>

    <form method="post" action="/specOption">
        <label for="spec">Specialization: </label>
        <select id="spec" name="spec" >
            <option th:each="spec : ${specs}" th:text="${spec}">spec</option>
        </select>
        <input type="hidden" name="id" th:value="${character.getId()}">
        <button type="submit">Select</button>
    </form>

</body>
</html>
